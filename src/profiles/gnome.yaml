metadata:
  name: gnome
  description: Fedora GNOME profile
  version: "0.9.0"
  maintainer: ephmo
  last_updated: "2025-12-22"

requires:
  distro: fedora
  distro_versions:
    - "42"
    - "43"
  arch: x86_64

repos:
  rpmfusion:
    free: true
    nonfree: true
  flathub: true

packages:
  install:
    all_versions:
      # Base system
      - "@core"
      - authselect
      - btrfs-progs
      - chrony
      - cryptsetup
      - dosfstools
      - efibootmgr
      - grub2-efi-x64
      - grub2-pc
      - grub2-tools-extra
      - grubby
      - kernel
      - langpacks-en
      - lvm2
      - shim-x64
      - xfsprogs
      - yq

      # Desktop
      - gnome-desktop
      - workstation-product

services:
  enable:
    - gdm
