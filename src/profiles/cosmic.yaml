metadata:
  name: cosmic
  description: Fedora COSMIC Desktop profile
  version: "1.0.0"
  maintainer: ephmo
  release_date: "2025-12-30"
  last_modified: "2025-12-30"

requires:
  distro: fedora
  distro_versions:
    - "42"
    - "43"
  arch: x86_64

repos:
  rpmfusion-free: true
  rpmfusion-nonfree: true
  vscode: true

packages:
  install:
    all_versions:
      - "@admin-tools"
      - "@base-graphical"
      - "@container-management"
      - "@cosmic-desktop"
      - "@cosmic-desktop-apps"
      - "@desktop-accessibility"
      - "@dial-up"
      - "@firefox"
      - "@fonts"
      - "@guest-desktop-agents"
      - "@hardware-support"
      - "@input-methods"
      - "@libreoffice"
      - "@multimedia"
      - "@networkmanager-submodules"
      - "@printing"
      - "@standard"
      - flatpak

services:
  set-default:
    - graphical.target

  enable:
    - cosmic-greeter.service
