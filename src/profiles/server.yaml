metadata:
  name: server
  description: Fedora Server profile
  version: "1.0.0"
  maintainer: ephmo
  release_date: "2026-01-02"
  last_modified: "2026-01-02"

requires:
  distro: fedora
  distro_versions:
    - "42"
    - "43"
  arch: x86_64

packages:
  install:
    all_versions:
      - "@container-management"
      - "@domain-client"
      - "@guest-agents"
      - "@hardware-support"
      - "@headless-management"
      - "@networkmanager-submodules"
      - "@server-hardware-support"
      - "@server-product"
      - "@standard"

services:
  set-default:
    - multi-user.target

  enable:
    - sshd.service
